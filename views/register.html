    <div class="main-login main-center">
    <h4>User Registration Form</h4>
        <form class="form" name="userForm" role="form" accept-charset="UTF-8">
            <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Your Username</label>
               <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                        <input type="text" ng-model="username" ng-change="username=username.toUpperCase()" class="form-control" placeholder="Username" required autofocus>
                    </div>
                </div>
            </div>
            <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Your Email</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                         <input type="email" ng-model="email" ng-change="email=email.toUpperCase()" class="form-control" placeholder="Enter your Email" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
            <label for="password" class="cols-sm-2 control-label"> Create a Password</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" ng-model="password" class="form-control" placeholder="6 to 20 characters long" minlength="6" pattern="[0-9A-Za-z]{6,20}" required>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <button ng-click="register()" class="btn btn-primary btn-lg btn-block login-button">Register</button>
            </div>
        </form>
    </div>
